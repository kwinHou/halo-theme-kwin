<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" th:fragment="panel(template)" lang="en">
<div class="access" th:if="${template} != 'post' and ${template} != 'page'">
    <th:block th:replace="~{modules/widgets/recent-list :: updateList()}" />
</div>
<div class="access-sticky">
    <th:block th:if="${template} == 'post' or ${template} == 'page'">
        <section id="toc-wrapper" class="ps-0 pe-4 mb-5">
            <h2 class="panel-heading ps-3 pt-2 mb-2">[[#{panel.contents}]]</h2>
            <nav id="toc"></nav>
        </section>
    </th:block>
</div>

</html>
