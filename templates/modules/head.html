<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">

<head th:fragment="head(pagename, template)">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="theme-color" media="(prefers-color-scheme: light)" content="#f7f7f7">
  <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#1b1b1e">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="viewport"
    content="width=device-width, user-scalable=no initial-scale=1, shrink-to-fit=no, viewport-fit=cover">

  <!-- page title -->
  <title th:if="${#strings.isEmpty(pagename)}" th:text="${site.title}"></title>
  <title th:if="${!#strings.isEmpty(pagename)}" th:text="${pagename} + ' | ' + ${site.title}"></title>

  <!-- links -->
  <link rel="stylesheet" type="text/css" th:href="@{/assets/dist/depend/bootstrap@5.3.3_@popperjs_core@2.11.css}">
  <link rel="stylesheet" type="text/css" href="https://gcore.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.1/css/all.min.css">

  <th:block th:if="${template} == 'post' or ${template} == 'page'">
    <link rel="stylesheet" type="text/css" th:href="@{/assets/dist/depend/magnific-popup@1.1.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/assets/dist/depend/tocbot@4.25.css}">
  </th:block>

  <link rel="stylesheet" type="text/css" th:href="@{/assets/dist/main.css?v={version}(version=${theme.spec.version})}">
  <script type="module" th:src="@{/assets/dist/main.js?v={version}(version=${theme.spec.version})}"></script>

  <!-- theme color mode (light or dark)-->
  <th:block th:replace="~{modules/mode-toggle :: mode_toggle()}"></th:block>
</head>

</html>
